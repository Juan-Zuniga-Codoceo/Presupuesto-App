<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6auoUJ8gkR/H5K5J5+qbGijq6h5v1ROzS/sS7l1bAV2vwLcqbPuk4C4yCrYjEi/xDwkFvX9h1Ez6pA7D8wNDHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
        <div class="container">
          <div class="row mt-3">
            <div class="col-md-4">
              <div class="card card-presupuesto">
                <div class="card-body"> 
                    <h5 class="card-title">Presupuesto</h5>
                  <form id="presupuesto-form">
                    <div class="form-group">
                      <label for="presupuesto">Ingresa tu presupuesto</label>
                      <br>
                      <br>
                      <input type="number" class="form-control" id="presupuesto" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card card-gasto">
                <div class="card-body">
                  <h5 class="card-title">Gastos</h5>
                  <form id="gasto-form">
                    <div class="form-group">
                      <label for="gasto">Agregar gasto</label>
                      <br>
                      <input type="text" class="form-control" id="gasto" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="valor">Valor</label>
                      <input type="number" class="form-control" id="valor" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Saldo</h5>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Presupuesto</th>
                        <th>Gasto</th>
                        <th>Saldo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="presupuesto-td"></td>
                        <td id="gasto-td"></td>
                        <td id="saldo-td"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <h5>Gastos</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th>Gasto</th>
                    <th>Valor</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tabla-gastos">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popperjs.min.js"
          integrity="sha384-4cG6U4d6aPzXhklW+lgPvZ7Bc/XzbB+xGpKfz0eJY7O/Z2YYl9XJymuNUZnFpz7V"
          crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-lRlK/qsiQ"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
